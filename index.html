<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalaWeb - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav>
        <h1>FalaWeb</h1>
        <button>Login</button>
    </nav>

  <main>
    <div class="hero-text">
      Transforme voz em texto e texto em voz de maneira simples
    </div>

    <div class="label-container">
      <label for="voice-to-text">Voz para Texto</label>
      <button class="blue-button"><i class="fas fa-microphone"></i> Iniciar Gravação</button>
      <textarea id="voice-to-text" placeholder="O texto da sua voz aparecerá aqui..."></textarea>
    </div>

    <div class="label-container">
      <label for="text-to-voice">Texto para Voz</label>
      <textarea id="text-to-voice" placeholder="Digite o texto que deseja transformar em voz..."></textarea>
      <select id="voice-select"></select>
      <button class="purple-button"><i class="fas fa-volume-up"></i> Falar Texto</button>
    </div>

    <div class="label-container">
      <label for="voice-to-libras">Voz para Libras</label>
      <button class="green-button"><i class="fas fa-sign-language"></i> Traduzir Voz para Libras</button>
      <div id="libras-output" class="libras-output"></div>
    </div>
  </main>
    <script src="script.js"></script>

</body>
</html>
